    <body>
        <div id="skip_nav">
            <a href="#gnb">메뉴 바로가기</a>
            <a href="#container">본문 바로가기</a>
        </div>
        <div id="wrap">
            <header id="header">header</header>
            <div class="slide">
                <div class="swiper slide-intro">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="#"
                                ><img src="https://file.funshop.co.kr/abroad/040/20316/p45_1.jpg" alt="피크민1"
                            /></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">

                                    src="https://e1.pxfuel.com/desktop-wallpaper/492/150/desktop-wallpaper-13-pikmin-pikmin.jpg"
                                    alt="피크민2"
                                />
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img
                                    src="https://i.namu.wiki/i/Ihu-wSsINycJHkOBW4HRDeuxmGaxxtxfFpW98IWsHfRFJS8DS_I9cwavHwnaG-Woq3u539FyK9U1rzML7Ry1BA.webp"
                                    alt="피크민3"
                                />
                            </a>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <main id="container">contents</main>
            <footer id="footer">footer</footer>
        </div>
        <script>
            var swiper = new Swiper('.slide-intro', {
                slidesPerView: 1,
                spaceBetween: 10,
                // autoplay: true,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
